<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Donate</title>
</head>

<body>
    <div class="wrap">
        <!-- notification / bubble -->
        <div class="notification">
            <div class="notification-bubble">
                $1000 still needed for this project
            </div>
        </div>

        <!-- donation -->
        <main>
            <!-- share modal -->
            <div class="popup-modal" data-popup-modal="two">
                <i class="fa fa-window-close popup-modal__close" data-popup-modal-close="two"></i>
                <span>Share this donation</span><br>
                <div class="fb-share-button" data-href="https://sharp-banach-3627e4.netlify.app/loktra/donation/index.html" data-layout="button" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">공유하기</a></div>
            </div>
            <div class="donation">

                <div class="donation-slider">
                    <span style="width: 0;"></span>
                </div>

                <div class="donation-textarea">
                    <p>
                        <b class="ft-orange">Only 3 days left</b> to fund this project.
                    </p>
                    <div class="donation-donors">
                        <p>Join the 0 other donors who have already supported this project. Every dollar helps.</p>
                    </div>
                    <form class="donation-form">
                        <input name="give" type="number" class="donation-input" />
                        <button type="button" class="donation-button">Give Now</button>
                    </form>
                    <p><i>Why give $50?</i></p>
                </div>
            </div>
        </main>

        <!-- buttons -->
        <div class="buttons">
            <button class="save-btn"><b>Save for later</b></button>
            <button class="share-btn"><b>Tell your friends</b></button>
        </div>

        <!-- saved modal -->
        <div class="popup-modal" data-popup-modal="one">
            <span>Saved!</span>
            <i class="fa fa-window-close popup-modal__close" data-popup-modal-close="one"></i>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/708af2c689.js" crossorigin="anonymous"></script>
    <!-- Facebook share javascript SDK -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v10.0" nonce="7pCrs1uH"></script>
</body>

</html>
